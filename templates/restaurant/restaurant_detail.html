{% extends "base.html" %}


{% block content %}
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <div class="w3-main" style="margin-left:300px">


        <header id="portfolio">
            <div class="container">
            <img src="{{ restaurant.image.url }}" style="width:65px;"
                             class="w3-circle w3-right w3-margin">
                </div>
            <span class="w3-button w3-hide-large w3-xxlarge w3-hover-text-grey" onclick="w3_open()"><i
                    class="fa fa-bars"></i></span>
            <div class="w3-container">
    <h1><b>{{ restaurant.name }}</b></h1>
                <div class="w3-section w3-bottombar w3-padding-16">
                    <span class="w3-margin-right">Filter:</span>
                    <button class="w3-button w3-black"><a href="?pizzas=True">Pizza</a></button>
                    <button class="w3-button w3-black"><a href="?burgers=True">Burgers</a></button>

                </div>
            </div>
        </header>


        {% for item in items %}
            {% if forloop.counter == 3 %}
                <div class="w3-row-padding">
            {% endif %}
            <div class="w3-third w3-container w3-margin-bottom">
                <img src="{% if item.image %}{{ item.image.url }}{% endif %}" alt="Nope" style="width:100%"
                     class="w3-hover-opacity">
                <div class="w3-container w3-white">

                    <h4><b><a href="{{ item.get_absolute_url }}" class="btn btn-primary">Details</a></b></h4>
                    <p>{{ item.description }}</p>
                </div>
            </div>
        {% endfor %}
        </div>

    </div>
{% endblock %}
